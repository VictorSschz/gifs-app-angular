

<div class=" card mb-2 justify-content-center bg-dark text-center">

  <img [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  />

  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="35px"
  width="35px"
  class="mt-3"
  />

</div>
